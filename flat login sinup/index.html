<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Login Form</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href=" https://use.fontawesome.com/releases/v5.9.0/css/all.css">
	</head>
	<body>
		<div class="container">
			<div class="top-bar">
				<div class="icon">
					<i class="fas fa-user-lock"></i>
				</div>
			</div>
			<h1>Login here</h1>
			<p>Your details will remain private</p>
			<!-- <div class="error-box">
				<span id="error-close">&times;</span>
				<div class="error-msg">
					<span>Please enter username and password.</span>
				</div>
			</div> -->
			<form action="#" method="post" enctype="multipart/form-data">
				<div class="input-group">
					<div class="input-box">
						<input type="text" name="user_name" placeholder="Username" title="Enter your username" required>
						<i class="fas fa-user"></i>
					</div>
				</div>
				<div class="input-group">
					<div class="input-box">
						<input type="password" name="password" placeholder="Password" title="Enter your password" required>
						<i class="fas fa-lock"></i>
					</div>
				</div>
				<div class="button-group">
					<div class="button-box">
						<button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
					</div>
				</div>
			</form>
			<p>New Here ? <a href="register.html"><i class="fas fa-pencil-alt"></i> Register now</a></p>
		</div>
	</body>
</html>
